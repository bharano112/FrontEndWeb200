<h1>Loaned Out</h1>
<ul class="list-unstyled">
  <li class="alert alert-info"
      *ngFor="let book of loaned">
    <span>Title: </span>{{book.title}} <br>
    <span>Author: </span>{{book.author}}<br>
    <span>Format: </span>{{book.format}}<br>
    <span>Loan Out: </span>{{book.onLoan}}
  </li>
</ul>
