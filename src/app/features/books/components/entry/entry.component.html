<h1>Add New Book</h1>
<div class="form-group">
  <label>Title:</label>
  <input id="title"
         name="title"
         class="form-control"
         required
         [(ngModel)]="model.title"
         #title="ngModel" />
  <!-- [(ngModel)]="title"  ="ngModel"-->
  <div *ngIf="title.invalid && (title.dirty || title.touched)"
       class="alert alert-danger">
    <div *ngIf="title?.errors.required">
      Title is required.
    </div>
  </div>
  <label>Author:</label>
  <input id="author"
         name="author"
         class="form-control"
         required
         [(ngModel)]="model.author"
         #author="ngModel">
  <div *ngIf="author.invalid && (author.dirty || author.touched)"
       class="alert alert-danger">
    <div *ngIf="author?.errors.required">
      Author is required.
    </div>
  </div>
  <br>
  <label>Format: </label>
  <br>
  <select name="formats"
          id="format"
          #format>
    <option value="Hardcover">Hardcover</option>
    <option value="Paperback">Paperback</option>
    <option value="E-Book">E-Book</option>
  </select>
  <br><br>
  <!-- [disabled]="" add this condition in later -->
  <input type="button"
         [disabled]="!model.title && !model.author"
         (click)="add()"
         value="Add Item"
         class="btn btn-primary">
</div>
